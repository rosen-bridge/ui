logs:
  - type: 'file' # [file, console]
    path: './logs/' # path to log files (only for rotateFile type)
    maxSize: '20m' # maximum size of each log file (20 MB) (only for rotateFile type)
    maxFiles: '10d' # maximum number of log files (14 days) (only for rotateFile type)
    level: 'info' # [debug, info, warn, error]
  - type: 'console'
    level: 'info'
db:
  host: localhost
  port: 5432
  username: postgres
  password: ''
  name: rosen_service
healthCheck:
  logging:
    maxErrors: 10
    maxWarns: 10
    duration: 100
  scanner:
    warnDiff: 2
    criticalDiff: 10
  updateInterval: 60
chains:
  ergo:
    initialHeight: 1
    scanInterval: 60
    method: explorer
    node:
      url: https://node.ergopool.io/
    explorer:
      url: https://explorer.ergoplatform.com/
  cardano:
    active: false
    initialHeight: 1
    scanInterval: 60
    method: koios
    koios:
      timeout: 100
  bitcoin:
    active: false
    initialHeight: 1
    scanInterval: 60
    method: rpc
    rpc:
      timeout: 100
    esplora:
      timeout: 100
  doge:
